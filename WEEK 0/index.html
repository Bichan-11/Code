<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
            max-width: 980px;
            margin: 0 auto;
        }

        .left-section {
            flex: 1;
            padding-right: 32px;
        }

        .logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-left: -28px;
        }

        .tagline {
            font-size: 28px;
            line-height: 32px;
        }

        .right-section {
            width: 396px;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1), 0 8px 16px rgba(0,0,0,.1);
        }

        .login-box input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin: 16px 0 20px;
        }

        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin-bottom: 20px;
        }

        .create-account-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 14px 16px;
            background: #42b72a;
            color: white;
            font-size: 17px;
            font-weight: bold;
            border-radius: 6px;
        }

        .create-account-btn:hover {
            background: #36a420;
            text-decoration: none;
        }

        .create-page {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }

        .create-page a {
            color: #1c1e21;
            font-weight: bold;
        }

        footer {
            background: white;
            padding: 20px;
            text-align: center;
        }

        .copyright {
            color: #8a8d91;
            font-size: 12px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left-section {
                padding-right: 0;
                margin-bottom: 20px;
            }

            .logo {
                margin-left: 0;
            }

            .right-section {
                width: 100%;
                max-width: 396px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="left-section">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form>
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="divider"></div>
                <a href="#" class="create-account-btn">Create new account</a>
            </div>
            <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </main>

    <footer>
        <p class="copyright">Meta Â© 2026</p>
    </footer>
</body>
</html>
